version: "3"

tasks:
  default:
    silent: true
    cmds:
      - task --list

  install:
    desc: install dependencies
    cmds:
      - pnpm install

  dev:
    desc: run the development server
    tasks:
      - install
    cmds:
      - pnpm run dev

  lint:
    desc: run the linter
    cmds:
      - pnpm run lint

  lint:fix:
    desc: run the linter and fix issues
    cmds:
      - pnpm run lint:fix

  changeset:
    desc: create a new changeset
    cmds:
      - pnpm changeset
