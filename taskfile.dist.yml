version: "3"

tasks:
  default:
    silent: true
    cmds:
      - task --list

  install:
    desc: install dependencies
    cmds:
      - pnpm install

  dev:
    desc: run the development server
    cmds:
      - task: install
      - pnpm run dev

  build:
    desc: build the project
    cmds:
      - task: install
      - pnpm run build

  create:cmp:
    desc: create a new component
    cmds:
      - pnpm run create:cmp

  create:hook:
    desc: create a new hook
    cmds:
      - pnpm run create:hook

  lint:
    desc: run the linter
    cmds:
      - pnpm run lint

  lint:fix:
    desc: run the linter and fix issues
    cmds:
      - pnpm run lint:fix

  changeset:
    desc: create a new changeset
    cmds:
      - pnpm changeset
